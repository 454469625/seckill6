<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>订单列表</title>

    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>

</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">订单列表</div>
        <div class="panel-body">
            <span th:if="${user eq null}">您还没有登录，请登录后再操作...<br/></span>
        </div>
        <table class="table" id="ordersList">
            <tr>
                <td>商品名称</td>
                <td>商品图片</td>
<!--                <td>商品原价</td>-->
<!--                <td>秒杀价</td>-->
                <td>创建时间</td>
            </tr>
            <tr th:each="ordersVo : ${ordersList}">
                <td th:text="${ordersVo.goodsName}"></td>
                <td>
                    <img th:src="@{${ordersVo.goodsImg}}" width="100" height="100"/>
                </td>
                <td th:text="${ordersVo.createDate}"></td>
<!--                <td th:text="${goodsVo.seckillPrice}"></td>-->
<!--                <td>-->
<!--                    &lt;!&ndash;页面静态化,跳转到goods_detail.htm静态文件&ndash;&gt;-->
<!--                    <a th:href="'/goods_detail.htm?goodsId=' + ${goodsVo.id}">详情</a>-->
<!--                </td>-->
            </tr>
        </table>
    </div>
</body>
</html>
